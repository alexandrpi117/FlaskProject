{% extends 'base.html' %}
{% block title %}
Update Article
{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ article.title }}" id="title" class="form-control" placeholder="title"><br>
        <label for="intro">Intro</label>
        <textarea name="intro" id="intro" class="form-control" placeholder="intro">{{ article.intro }}</textarea><br>
        <label for="text">Text</label>
        <textarea name="text" id="text" class="form-control" placeholder="Text">{{ article.text }}</textarea><br>
        <input class="btn btn-success" type="submit" value="Update">
    </form>
</div>
<h1>Update article</h1>
{% endblock %}
